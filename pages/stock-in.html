<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Item Masuk ‚Äî Juragan Buah</title>

<link rel="stylesheet" href="../css/styles.css">

<style>
  body {
    margin:0;
    background:#f4f5f7;
    font-family:Inter, sans-serif;
    display:flex;
  }

  /* SIDEBAR */
  .sidebar {
    width:240px;
    background:#0E4F24;
    color:white;
    min-height:100vh;
    padding:20px 0;
    position:fixed;
    left:0;
    top:0;
  }

  .sidebar .logo-box {
    text-align:center;
    margin-bottom:20px;
  }

  .sidebar img {
    width:80px;
  }

  .sidebar a {
    display:block;
    padding:12px 24px;
    color:white;
    text-decoration:none;
  }

  .sidebar a:hover {
    background:#145f33;
  }

  /* CONTENT */
  .content {
    margin-left:240px;
    padding:20px;
    width:calc(100% - 240px);
  }

  h1 { margin-top:0; }

  table {
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:10px;
    overflow:hidden;
    margin-top:10px;
  }

  th, td {
    padding:12px;
    border-bottom:1px solid #ddd;
  }

  th {
    background:#0E4F24;
    color:white;
  }

  tr:hover { background:#f4f4f4; }

  .btn {
    padding:10px 16px;
    border-radius:8px;
    border:none;
    cursor:pointer;
  }

  .btn-green { background:#0E4F24; color:white; }
  .btn-yellow { background:#ffc800; color:black; }
  .btn-red { background:#d32f2f; color:white; }

  /* MODAL */
  .modal {
    position:fixed;
    left:0; top:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.4);
    display:none;
    justify-content:center;
    align-items:center;
  }

  .modal-content {
    background:white;
    width:90%;
    max-width:420px;
    padding:20px;
    border-radius:16px;
  }

  .form-row {
    margin-top:14px;
  }

  label {
    display:block;
    margin-bottom:6px;
  }

  input, select {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
  }
</style>

</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo-box">
    <img src="../assets/logo.svg" onerror="this.style.display='none'">
  </div>

  <a href="dashboard.html">üìä Dashboard</a>
  <a href="items.html">üçé Master Item</a>
  <a href="buyers.html">üßë Pembeli</a>
  <a href="stock-in.html">üì• Item Masuk</a>
  <a href="stock-out.html">üì§ Item Keluar</a>
  <a href="opname.html">üì¶ Stok Opname</a>
  <a href="sales.html">üõí Penjualan</a>
  <a href="report-sales.html">üìë Laporan Penjualan</a>
  <a href="report-stock.html">üì¶ Laporan Persediaan</a>
  <a href="report-profit.html">üí∞ Laba Rugi</a>
  <a href="#" onclick="logout()">üö™ Logout</a>
</div>

<!-- CONTENT -->
<div class="content">

  <h1>Item Masuk</h1>

  <button class="btn btn-green" onclick="openAdd()">+ Tambah Item Masuk</button>

  <table>
    <thead>
      <tr>
        <th>Nama Item</th>
        <th>Jumlah</th>
        <th>Harga Masuk</th>
        <th>Tanggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="stockInTable"></tbody>
  </table>

</div>

<!-- MODAL -->
<div class="modal" id="modalStockIn">
  <div class="modal-content">
    <h3 id="modalTitle">Tambah Item Masuk</h3>

    <div class="form-row">
      <label>Nama Item</label>
      <select id="itemSelect"></select>
    </div>

    <div class="form-row">
      <label>Jumlah</label>
      <input type="number" id="qtyInput" min="1">
    </div>

    <div class="form-row">
      <label>Harga Masuk (Rp)</label>
      <input type="number" id="priceInput" min="0">
    </div>

    <br>

    <button class="btn btn-green" onclick="saveStockIn()">Simpan</button>
    <button class="btn" onclick="closeModal()">Batal</button>

  </div>
</div>

<!-- SCRIPT -->
<script src="../js/utils.js"></script>
<script src="../js/data.js"></script>

<script>
let editId = null;

function loadStockIn() {
  const list = DataStore.getStockIn();
  const tbody = document.getElementById("stockInTable");

  tbody.innerHTML = "";

  list.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${getItemName(s.itemId)}</td>
        <td>${s.qty}</td>
        <td>${formatRupiah(s.price)}</td>
        <td>${s.date}</td>
        <td>
          <button class="btn btn-yellow" onclick="editStock('${s.id}')">Edit</button>
          <button class="btn btn-red" onclick="deleteStock('${s.id}')">Hapus</button>
        </td>
      </tr>
    `;
  });
}

function getItemName(id) {
  const item = DataStore.getItems().find(a => a.id === id);
  return item ? item.name : "-";
}

function loadItemSelect() {
  const items = DataStore.getItems();
  const select = document.getElementById("itemSelect");

  select.innerHTML = items.map(i => `<option value="${i.id}">${i.name}</option>`).join("");
}

function openAdd() {
  editId = null;
  loadItemSelect();
  document.getElementById("modalTitle").innerText = "Tambah Item Masuk";
  document.getElementById("qtyInput").value = "";
  document.getElementById("priceInput").value = "";
  document.getElementById("modalStockIn").style.display = "flex";
}

function editStock(id) {
  editId = id;
  const s = DataStore.getStockIn().find(x => x.id === id);

  loadItemSelect();

  document.getElementById("modalTitle").innerText = "Edit Item Masuk";
  document.getElementById("itemSelect").value = s.itemId;
  document.getElementById("qtyInput").value = s.qty;
  document.getElementById("priceInput").value = s.price;

  document.getElementById("modalStockIn").style.display = "flex";
}

function saveStockIn() {
  const itemId = document.getElementById("itemSelect").value;
  const qty    = Number(document.getElementById("qtyInput").value);
  const price  = Number(document.getElementById("priceInput").value);
  const date   = new Date().toISOString().slice(0, 10);

  if (!itemId || qty <= 0) return alert("Isi data dengan benar!");

  const data = { itemId, qty, price, date };

  if (editId) {
    DataStore.updateStockIn(editId, data);
  } else {
    DataStore.addStockIn(data);
  }

  closeModal();
  loadStockIn();
}

function deleteStock(id) {
  if (confirm("Hapus data ini?")) {
    DataStore.deleteStockIn(id);
    loadStockIn();
  }
}

function closeModal() {
  document.getElementById("modalStockIn").style.display = "none";
}

function logout() {
  localStorage.removeItem("loginUser");
  window.location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", loadStockIn);
</script>

</body>
</html>
