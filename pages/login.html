<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” Juragan Buah</title>

<link rel="stylesheet" href="../css/styles.css">

<style>
  body {
    margin:0; display:flex; justify-content:center; align-items:center;
    height:100vh; background:#f2f5f5; font-family:Inter, sans-serif;
  }
  .login-box {
    width:340px; background:white; padding:24px;
    border-radius:14px; box-shadow:0 4px 14px rgba(0,0,0,0.15);
    text-align:center;
  }
  img { width:90px; margin-bottom:10px; }
  input {
    width:100%; padding:12px; margin-top:10px;
    border-radius:8px; border:1px solid #ccc;
  }
  button {
    width:100%; padding:12px; border:none; border-radius:8px;
    background:#0E4F24; color:white; margin-top:14px;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="login-box">
  <img src="../assets/logo.svg" alt="logo" onerror="this.style.display='none'">

  <h2>Juragan Buah</h2>
  <p>Silakan login untuk melanjutkan</p>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="doLogin()">Login</button>
</div>

<!-- JS WAJIB URUTAN INI -->
<script src="../js/utils.js"></script>
<script src="../js/data.js"></script>

<script>
function doLogin() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  // DATA USER DARI data.js LEVEL 4
  const user = DataStore.getUsers().find(x => x.username === u && x.password === p);

  if (!user) {
    alert("Username / password salah!");
    return;
  }

  // SIMPAN LOGIN
  localStorage.setItem("currentUser", JSON.stringify(user));

  // MASUK DASHBOARD
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
