<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Laporan Penjualan | Juragan Buah</title>

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/data.js"></script>
  <script src="../js/auth.js"></script>
</head>

<body>

<!-- ================= TOPBAR ================= -->
<div class="topbar">
  <div class="logo">
    <img src="../assets/logo.png" alt="Juragan Buah">
    <strong>Juragan Buah</strong>
  </div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html" class="active">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Stok</a>
    <a href="report-profit.html">Laba Rugi</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">

  <div class="card">
    <h2>Laporan Penjualan</h2>
    <button type="button" class="btn btn-blue" onclick="window.print()">Print</button>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Item</th>
          <th>Pembayaran</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="salesBody"></tbody>
    </table>
  </div>

</div>

<!-- ================= SCRIPT ================= -->
<script>
const tbody = document.getElementById("salesBody");
const sales = DataStore.getSales();

if (sales.length === 0) {
  tbody.innerHTML = `<tr><td colspan="4" style="text-align:center">Belum ada penjualan</td></tr>`;
}

sales.forEach(s => {
  const items = s.items.map(i => `${i.name} (${i.qty})`).join(", ");

  tbody.innerHTML += `
    <tr>
      <td>${new Date(s.date).toLocaleString()}</td>
      <td>${items}</td>
      <td>${s.payment}</td>
      <td>Rp ${s.total}</td>
    </tr>
  `;
});
</script>

</body>
</html>
