<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Laporan Penjualan | Juragan Buah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/styles.css">
<script src="../js/utils.js"></script>
<script src="../js/data.js"></script>

<style>
  .filter { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px; }
  .summary { display:flex; gap:15px; flex-wrap:wrap; margin-bottom:15px; }
  .box { background:#f7f7f7; padding:12px 16px; border-radius:8px; }
  .print-btn { margin-left:auto; }
</style>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="../assets/logo.png" class="logo">
    <span>Juragan Buah</span>
  </div>
  <div style="display:flex;gap:10px">
    <button class="btn btn-light print-btn" onclick="window.print()">ðŸ–¨ Print</button>
    <a href="dashboard.html" class="btn btn-light">â¬… Dashboard</a>
  </div>
</header>

<main class="container">
  <div class="card">
    <div class="card-header">
      <h2>ðŸ“Š Laporan Penjualan</h2>
    </div>

    <!-- FILTER -->
    <div class="filter">
      <div>
        <label>Dari Tanggal</label>
        <input type="date" id="fromDate">
      </div>
      <div>
        <label>Sampai Tanggal</label>
        <input type="date" id="toDate">
      </div>
      <button class="btn btn-green" onclick="applyFilter()">Terapkan</button>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="box">
        <div>Total Transaksi</div>
        <b id="sumCount">0</b>
      </div>
      <div class="box">
        <div>Total Omzet</div>
        <b id="sumTotal">Rp 0</b>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Pembeli</th>
            <th>Metode</th>
            <th>Item</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="salesTable"></tbody>
      </table>
    </div>

  </div>
</main>

<script>
let allSales = DataStore.getSales();

function renderTable(data) {
  const tbody = document.getElementById("salesTable");
  tbody.innerHTML = "";

  let totalOmzet = 0;

  data.forEach(s => {
    totalOmzet += s.total;

    const itemsHtml = (s.items || []).map(i =>
      `${i.name} (${i.qty})`
    ).join(", ");

    tbody.innerHTML += `
      <tr>
        <td>${s.date}</td>
        <td>${s.buyer || "-"}</td>
        <td>${s.method || "-"}</td>
        <td>${itemsHtml}</td>
        <td>${formatRupiah(s.total)}</td>
      </tr>
    `;
  });

  sumCount.innerText = data.length;
  sumTotal.innerText = formatRupiah(totalOmzet);
}

function applyFilter() {
  const from = fromDate.value ? new Date(fromDate.value) : null;
  const to = toDate.value ? new Date(toDate.value) : null;

  const filtered = allSales.filter(s => {
    const d = new Date(s.date);
    if (from && d < from) return false;
    if (to && d > new Date(to.setHours(23,59,59))) return false;
    return true;
  });

  renderTable(filtered);
}

document.addEventListener("DOMContentLoaded", () => {
  renderTable(allSales);
});
</script>

</body>
</html>
