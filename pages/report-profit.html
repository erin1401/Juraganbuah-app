<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Laporan Laba Rugi | Juragan Buah</title>

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/data.js"></script>
  <script src="../js/auth.js"></script>
</head>

<body>

<!-- ================= TOPBAR ================= -->
<div class="topbar">
  <div class="logo">
    <img src="../assets/logo.png" alt="Juragan Buah">
    <strong>Juragan Buah</strong>
  </div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="report-sales.html">Penjualan</a>
    <a href="report-stock.html">Persediaan</a>
    <a href="report-profit.html" class="active">Laba Rugi</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">

  <div class="card">
    <h2>Laporan Laba Rugi</h2>
    <button type="button" class="btn btn-blue" onclick="window.print()">Print</button>
  </div>

  <div class="card">
    <table class="table">
      <tr>
        <th>Total Penjualan</th>
        <td id="revenue"></td>
      </tr>
      <tr>
        <th>Total HPP</th>
        <td id="cost"></td>
      </tr>
      <tr>
        <th>Laba Bersih</th>
        <td id="profit"></td>
      </tr>
    </table>
  </div>

</div>

<!-- ================= SCRIPT ================= -->
<script>
const result = calculateProfit();

document.getElementById("revenue").innerText = "Rp " + result.revenue;
document.getElementById("cost").innerText = "Rp " + result.cost;
document.getElementById("profit").innerText = "Rp " + result.profit;
</script>

</body>
</html>
