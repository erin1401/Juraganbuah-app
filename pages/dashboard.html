<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard | Juragan Buah</title>

<link rel="stylesheet" href="../css/styles.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/data.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/chart.js"></script>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <img src="../assets/logo.png">
    <strong>Juragan Buah</strong>
  </div>
  <nav>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="items.html">Item</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</div>

<div class="container">

<!-- SUMMARY -->
<div class="grid-3">
  <div class="card">
    <h4>Total Penjualan</h4>
    <h2 id="totalSales">Rp 0</h2>
  </div>
  <div class="card">
    <h4>Total Transaksi</h4>
    <h2 id="trx">0</h2>
  </div>
  <div class="card">
    <h4>Total Item</h4>
    <h2 id="itemCount">0</h2>
  </div>
</div>

<!-- CHART -->
<div class="grid-2">
  <div class="card">
    <h3>Grafik Penjualan</h3>
    <canvas id="salesChart"></canvas>
  </div>

  <div class="card">
    <h3>Item Terlaris</h3>
    <canvas id="itemChart"></canvas>
  </div>
</div>

</div>

<script>
const sales = DataStore.getSales();
const items = DataStore.getItems();

document.getElementById("trx").innerText = sales.length;
document.getElementById("itemCount").innerText = items.length;

const total = sales.reduce((a,b)=>a+b.total,0);
document.getElementById("totalSales").innerText =
  "Rp " + total.toLocaleString("id-ID");

renderCharts();
</script>

</body>
</html>
