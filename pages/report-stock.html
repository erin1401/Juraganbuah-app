<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Laporan Stok</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div class="app">
<aside class="sidebar">
  <div class="sidebar-header">
    <img src="../assets/logo.png">
    <span>Juragan Buah</span>
  </div>
  <nav class="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a class="active" href="report-stock.html">Laporan Stok</a>
  </nav>
</aside>

<main class="content">
<h2>Laporan Persediaan</h2>

<div class="card">
<table>
<thead>
<tr><th>Produk</th><th>Stok</th><th>Harga</th></tr>
</thead>
<tbody id="stockTable"></tbody>
</table>
</div>
</main>
</div>

<script>
const items = JSON.parse(localStorage.getItem("items")) || [];
const tb = document.getElementById("stockTable");

items.forEach(i => {
  tb.innerHTML += `
    <tr>
      <td>${i.name}</td>
      <td>${i.stock}</td>
      <td>Rp ${i.price.toLocaleString()}</td>
    </tr>`;
});
</script>

</body>
</html>
