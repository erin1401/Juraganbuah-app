<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laporan Penjualan â€” Juragan Buah</title>

<link rel="stylesheet" href="styles.css">

<style>
  body { margin:0; background:#f4f6f7; font-family:Inter,sans-serif; }
  .layout { display:flex; min-height:100vh; }

  /* CONTENT */
  .content {
    flex:1; padding:22px;
  }

  .box {
    background:white; padding:22px; border-radius:14px;
    box-shadow:0 0 12px rgba(0,0,0,0.06);
  }

  table { width:100%; border-collapse:collapse; margin-top:18px; }
  th, td { padding:10px; border-bottom:1px solid #eee; font-size:14px; }
  th { background:#fafafa; }

  .filter-row {
    display:flex; gap:12px; flex-wrap:wrap;
  }

  input[type="date"] {
    padding:10px; border-radius:10px; border:1px solid #ccc;
  }

  .btn {
    padding:10px 16px; border:0; border-radius:10px; cursor:pointer;
    background:#0E4F24; color:white; font-weight:700;
  }

  @media(max-width:820px){
    .filter-row { flex-direction:column; }
  }
</style>

</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/logo.svg">
      <div style="font-size:18px;font-weight:700;">Juragan Buah</div>
    </div>

    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="items.html">Master Item</a>
      <a href="buyers.html">Pembeli</a>
      <a href="stock-in.html">Item Masuk</a>
      <a href="stock-out.html">Item Keluar</a>
      <a href="opname.html">Stok Opname</a>
      <a href="sales.html">Penjualan</a>
      <a href="report-sales.html" class="active">Laporan Penjualan</a>
      <a href="report-stock.html">Laporan Persediaan</a>
      <a href="report-profit.html">Laba Rugi</a>
    </nav>

    <button class="logout-btn" onclick="logout()">Keluar</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <h2>Laporan Penjualan</h2>

    <div class="box">

      <div class="filter-row">
        <div>
          Dari:  
          <input type="date" id="dateStart">
        </div>

        <div>
          Sampai:  
          <input type="date" id="dateEnd">
        </div>

        <button class="btn" onclick="filterSales()">Terapkan Filter</button>
        <button class="btn" onclick="printReport()" style="background:#145a9a;">Cetak PDF</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Pembeli</th>
            <th>Total</th>
            <th>Metode</th>
          </tr>
        </thead>
        <tbody id="reportSalesTable"></tbody>
      </table>

      <h3 style="margin-top:20px;">
        Total Periode:  
        <span id="totalPeriod" style="color:#0E4F24;">Rp 0</span>
      </h3>

    </div>

  </main>

</div>

<!-- Hidden print frame -->
<iframe id="printFrame" style="display:none;"></iframe>

<script src="utils.js"></script>
<script src="data.js"></script>
<script src="report-sales.js"></script>

</body>
</html>
