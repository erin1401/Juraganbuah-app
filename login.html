<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Juragan Buah</title>
  <link rel="stylesheet" href="styles.css">
  <script src="utils.js"></script>
  <script src="data.js"></script>
  <script src="login.js"></script>
</head>
<body class="center-vh">

  <div class="login-panel card">
    <img src="assets/logo.svg" class="logo-md" alt="logo">
    <h2>Masuk — Juragan Buah</h2>

    <label>Username</label>
    <input id="inpUser" placeholder="username">

    <label>Password</label>
    <input id="inpPass" type="password" placeholder="password">

    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="btn" id="btnLogin">Login</button>
      <button class="btn btn-outline" id="btnClear">Bersihkan</button>
    </div>

    <p class="muted">Default: <strong>admin / admin</strong></p>
    <div id="loginMsg" class="msg"></div>
  </div>

</body>
</html>
