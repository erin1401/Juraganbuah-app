<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” Juragan Buah</title>
<link rel="stylesheet" href="styles.css">

<style>
  body {
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f6b2f,#073b1f);
    font-family: Inter, "Segoe UI", sans-serif;
    color:white;
  }

  .login-container {
    width:100%;
    max-width:380px;
    padding:28px;
    background: rgba(255,255,255,0.06);
    border-radius: 14px;
    border:1px solid rgba(255,255,255,0.07);
    text-align:center;
    box-shadow:0 10px 35px rgba(0,0,0,0.35);
  }

  .logo img {
    width:90px;
    height:90px;
    margin-bottom:10px;
    background: rgba(255,255,255,0.04);
    border-radius:12px;
    padding:8px;
  }

  .login-title {
    font-size:23px;
    font-weight:700;
    margin-bottom:5px;
  }

  .subtitle {
    font-size:14px;
    opacity:.85;
    margin-bottom:22px;
  }

  .form-group {
    margin-bottom:16px;
    text-align:left;
  }

  .form-group label {
    font-size:13px;
    opacity:.9;
  }

  input {
    width:100%;
    margin-top:6px;
    padding:12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(0,0,0,0.15);
    color:white;
    font-size:15px;
  }

  .btn-login {
    width:100%;
    padding:14px;
    margin-top:10px;
    font-size:16px;
    font-weight:700;
    color:#0e541e;
    background:white;
    border:0;
    border-radius:10px;
    cursor:pointer;
  }

  .error-text {
    margin-top:10px;
    font-size:13px;
    color:#ffdede;
    display:none;
  }
</style>

</head>
<body>

<div class="login-container">

  <div class="logo">
    <img src="assets/logo.svg" alt="Logo">
  </div>

  <div class="login-title">Juragan Buah</div>
  <div class="subtitle">Masukkan akun Anda untuk melanjutkan</div>

  <form id="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" autocomplete="username" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" autocomplete="current-password" required>
    </div>

    <button type="submit" class="btn-login">Masuk</button>
  </form>

  <div id="errorMsg" class="error-text">Username atau password salah</div>
</div>

<script src="utils.js"></script>
<script src="data.js"></script>
<script src="login.js"></script>

</body>
</html>
